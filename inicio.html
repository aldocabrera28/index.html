<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Guadalajara</title>
 
    <style>
        body {
            background-color: rgb(255, 0, 0);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 20px;
        }

        header {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #0033cc;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        nav ul li {
            margin: 10px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        img {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            animation: fadeIn 2s ease-in;
        }

        /* Cambié el tamaño de la imagen rotatoria */
        #img_pag_web {
            width: 600px; /* Haciendo la imagen más grande */
            height: auto;
        }

        h1, p {
            color: #222;
            text-shadow: 1px 1px 2px gray;
        }

        ol, ul {
            text-align: left;
            display: inline-block;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #0033cc;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #0033cc;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 40px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <img id="img_pag_web" src="img_pag_web.png" alt="Logo CDG (CHIVAS)"> 
        <h1>GUADALAJARA</h1>
        <p>Tu fuente de noticias y eventos deportivos sobre tu club favorito.</p>
    </header>

    <nav>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            

        </ul>
    </nav>

    <section>
        <h1>PARTIDOS</h1>
        <nav>
            <ul>
                <li><a href="Proximos.html" target="_blank">PROXIMOS</a></li>
                <li><a href="Resultados Anteriores.html" target="_blank">RESULTADOS</a></li>     

            </ul>
        </nav>
    </section>

    <section>
        <img src="chiverio.avif" alt="Imagen del Chiverío" width="600">
        <img src="CHIVAS.jpeg" alt="Escudo de Chivas" width="200">
    </section>

    <footer>
        <p>&copy; 2025 Club Deportivo Guadalajara - Todos los derechos reservados.</p>
    </footer>

    <script>
        const imagenes = [
            "img_pag_web.png",
            "chiverio.avif"
        ];

        let indice = 0;

        function rotarImagenes() {
            indice = (indice + 1) % imagenes.length;
            const imagenElement = document.getElementById("img_pag_web");

            imagenElement.src = imagenes[indice];

            // Cambiar el tamaño de la imagen rotatoria al cambiar
            if (imagenes[indice] === "chiverio.avif") {
                imagenElement.style.width = "600px"; // Aumenta el tamaño a 600px
                imagenElement.style.height = "auto"; // Mantén la proporción
            } else {
                imagenElement.style.width = "600px"; // Aumenta el tamaño
                imagenElement.style.height = "auto";
            }
        }

        setInterval(rotarImagenes, 7000);
    </script>

</body>
</html>
